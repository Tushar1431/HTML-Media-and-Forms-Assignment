<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
</head>
<body>
    <h1> Sign Up Form </h1>
    <hr>
    <form>

        <label for="Firstname"> Firstname:
        <input type="text" placeholder="Firstname" name="Firstname" id="firstname" required minlength="3" max="20" \> 
        </label>
        <br>
        <label for="Lastname">Lastname:
        <input type="text" placeholder="Lastname" name="lastname" id="lastname" required minlength="3" max="20" \> 
        </label>
        <br>
        <label for="password">Password:
        <input type="Numbers" Placeholder="*******" name="password" id="password" required minlengt="8" max="20" \> 
        </label>
        <br>
        <label for="Confirm password"> Confirm Password:</label>
        <input type="Numbers" Placeholder="*******" name="confirm password" id="confirm password" required minlenth="8" max="20" \>
        </label>
        <br>
        <label for="age">Age:
        <input type="Number" Placeholder="Age" name="age" id="age" required minlenth="2" max="3" \> 
        </label>
        <br>
        <label for="gender">Gender:
        <input type="radio" id="male" value="male" name="gender" checked \> 
        <label for="male"> Male </label>
        <input type="radio" id="female" value="female" name="gender" \> 
        <lable  for="female"> Female </lable>
        <input type="radio" id="other" value="other" name="gender" \>
        <lable for="other"> Other </lable>
        </lable>
        <br>
        <lable for="terms">Terms*:
        <input type="checkbox"> Agree to terms and Conditions 
        </lable>
        <br>
        <button type="submit"> Register </button>

    </form>
    
    
</body>
</html>
